<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/signup_style.css"/>
    <title>Sign In</title>
</head>
<body>

    <section class="signup-frame">

        <h1>Sign Up</h1>
        <label class="label-un">Full Name</label>
        <input type="text" placeholder="Enter Username" />
        <label class="label-pw">Email</label>
        <input type="password" placeholder="Enter Password" />
        <label class="label-pw">Password</label>
        <input type="password" placeholder="Enter Password" />


        <label class="label-pw">Confirm Password</label>
        <input type="password" placeholder="Confirm Password" />
        <label class="label-pw">Address</label>
        <input type="text" placeholder="Enter Address" />

        <button>Sign Up</button>

    </section>

</body>
</html>
