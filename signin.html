<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/signin_style.css"/>
    <title>Sign In</title>
</head>
<body>

    <section class="signin-frame">

        <h1>Sign In</h1>
        <label class="label-un">Username</label>
        <input type="text" placeholder="Enter Username" />
        <label class="label-pw">Password</label>
        <input type="password" placeholder="Enter Password" />
        <label class="label-pw">Address</label>
        <input type="text" placeholder="Enter Address" />
        <input type="checkbox"> Remember me
        <button>Sign In</button>

        <div class="extra-things">
            <a class="fp-link">I have trouble signing in</a>
            <a href="signup.html" class="ca-link">Create Account</a>
        </div>

    </section>

</body>
</html>
